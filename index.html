<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivaansri.</title>
    <link rel="icon" type="image/png" href="Imged.jpg">
    <style>
        /* Dark mode styling */
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding-bottom: 20px;
        }
        h1, h2 { color: #fff; margin-top: 20px; }

        /* Tab navigation */
        .nav {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #333;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #222;
            transition: background 0.3s, border-radius 0.3s;
            border-radius: 10px 10px 0 0;
        }
        .tab:hover { background: #333; }
        .active { background: #007bff; }

        /* Tab content */
        .content { display: none; padding: 20px; }
        .active-content { display: block; }

        /* Cards for posts & pages */
        .card {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .btn {
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            width: 100px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover { background: #0056b3; }

        /* Search bars */
        .search-bar {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<img href="forked.jpg"></img>
    <h1>Ivaansri</h1>
<p>Making coolstuff</p>

    <!-- Tab Navigation -->
    <div class="nav">
        <div class="tab active" onclick="showTab('pages')">Pages</div>
        <div class="tab" onclick="showTab('posts')">Posts</div>
        <div class="tab" onclick="showTab('about')">About</div>
    </div>

    <!-- Pages Section -->
    <div id="pages" class="content active-content">
        <h2>Pages</h2>
        <input type="text" id="searchPages" class="search-bar" onkeyup="filterContent('pageList', 'searchPages')" placeholder="Search pages...">
        <div id="pageList">
            <div class="card">
                <h3>Hello</h3>
                <p>Hello guys</p>
                <button class="btn" onclick="location.href='https://example.com'">Go</button>
            </div>
            <div class="card">
                <h3>Hello</h3>
                <p>Hello guys</p>
                <button class="btn" onclick="location.href='https://example.com'">Go</button>
            </div>
        </div>
    </div>

    <!-- Posts Section -->
    <div id="posts" class="content">
        <h2>Latest Posts</h2>
        <input type="text" id="searchPosts" class="search-bar" onkeyup="filterContent('postList', 'searchPosts')" placeholder="Search posts...">
        <div id="postList">
            <div class="card">
                <h3>Notion</h3>
                <p>Notion is the best</p>
                <button class="btn" onclick="location.href='https://notion.so'"> External link </button>
            </div>
            <div class="card">
                <h3>Hello</h3>
                <p>Hello guys</p>
                <button class="btn" onclick="location.href='https://example.com'">Full Page</button>
            </div>
        </div>
    </div>

    <!-- About Section -->
    <div id="about" class="content">
        <h2>About</h2>
        <p>Welcome to my website!</p>
        <p>Contact: <a href="mailto:ivaansri.contact@gmail.com?subject=website/" style="color: #007bff;">ivaansri.contact@gmail.com</a></p>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active-content'));
            document.getElementById(tab).classList.add('active-content');

            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
        }

        function filterContent(listId, inputId) {
            let input = document.getElementById(inputId).value.toLowerCase();
            document.querySelectorAll(`#${listId} .card`).forEach(el => {
                el.style.display = el.textContent.toLowerCase().includes(input) ? "" : "none";
            });
        }
    </script>

</body>
</html>
